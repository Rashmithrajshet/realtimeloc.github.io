<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-DfYZjcKPx2vRpX3LRk6Rx14zjae9z7jFg7IOkgdJp2I2jWdKuMqdewi4RfzC+joN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  </head>
    <body>
        <div class="maindiv">
          <div class="container">
           <input id="l1" placeholder="Latitude value">
           <input id="l2" placeholder="longitude value">
           <div class="col-xs-5 d-flex justify-content-around">
           <button onclick="getLocation()">GET</button>
           <button onclick="sendEmail()">SEND</button>
          </div>
           <p id="demo"></p>
        </div>
      </div>

      <script>
        const long = document.getElementById("l1");
        const lati = document.getElementById("l2");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            long.value = "longitude is not avalible.";
            lati.value = "latitude is not avalible.";
          }
        }
        
        function showPosition(position) {
          long.value= position.coords.latitude;
          lati.value= position.coords.longitude;
        }
          const latitudeInput = document.getElementById("l1");
          const longitudeInput = document.getElementById("l2");
      
          function openGoogleMaps() {
          const latitude = latitudeInput.value;
          const longitude = longitudeInput.value;
          const url = `https://www.google.com/maps?q=${latitude},${longitude}`;
          window.open(url);
          }


      function sendEmail() {
      const latitude = lati.value;
      const longitude = long.value;
      
      const recipient = 'rashmithraj2000@gmail.com';
      const subject = 'Coordinates';
      const body = `Latitude:${longitude}, Longitude:${latitude}`;

      const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      window.location.href = mailtoLink;
    }


    </script>
    </body>
    </html
